---
layout: blog
---

<ol class="breadcrumb">
  <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
  <li class="active">Blog</li>
</ol>

<h1>Yoga Belly Blog</h1>
<h2><small>Committed to delivering the <span style="font-family: Pea-Susela"> gnarliest </span> yoga experience.</small></h2>

{% for post in site.posts %}
  <hr>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h4>{{ post.date | date: "%B %-d, %Y" }} / {{ post.author }}</h4>
  {{ post.content }}
{% endfor %}
