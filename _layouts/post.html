---
layout: blog
---

<ol class="breadcrumb">
  <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
  <li><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a></li>
  <li class="active">{{ page.title }}</li>
</ol>

<h1>{{ page.title }}</h1>
<h4>{{ page.date | date: "%B %-d, %Y" }} / {% if page.author.display_name %}{{ page.author.display_name }}{% else %}{{ page.author }}{% endif %}</h4>
{{ content }}
