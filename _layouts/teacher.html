---
layout: default
---

<ol class="breadcrumb">
  <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
  <li><a href="{{ "/teachers/" | prepend: site.baseurl }}">Teachers</a></li>
  <li class="active">{{ page.title }}</li>
</ol>

 <h1>Teachers: {{ page.title }}
   <small>
     ({{ page.locations | join: ", " }}{% if page.mbo_id %}
      &mdash; <a target="blank" href="http://clients.mindbodyonline.com/ws.asp?studioid=11869&amp;stype=-7&amp;sView=week&amp;sLoc=0&amp;sTrn={{ page.mbo_id }}">schedule</a>{% endif %})
  </small>
 </h1>
 {% if page.youtube %}
 <div class="teacher_image"><iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe></div>
 {% elsif page.image_url %}
 <div class="teacher_image"><img src="{{ page.image_url | prepend: site.baseurl }}"></div>
 {% else %}
 <div class="teacher_image"><img src="{{ "/images/teachers/placeholder.png" | prepend: site.baseurl }}"></div>
 {% endif %}
 <div class="teacher_description">{{ content }}</div>
